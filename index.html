<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-global.css" />
    <link rel="stylesheet" href="./style-nico.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="page-1">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieZene.jpeg"
            style="width: 100%"
            alt="zen"
          />
          <h1 class="text white-border">Voyage zen</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieFamille.jpeg"
            style="width: 100%"
            alt="famille"
          />
          <h1 class="text white-border">Voyage famille</h1>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieRomantique.jpg"
            style="width: 100%"
            alt="romantique"
          />
          <h1 class="text white-border">Voyage romantique</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieLuxe.jpeg"
            style="width: 100%"
            alt="luxe"
          />
          <h1 class="text white-border">Voyage luxe</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieAventure.jpeg"
            style="width: 100%"
            alt="aventure"
          />
          <h1 class="text white-border">Voyage aventure</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img
            class="img-first-page"
            src="./images/categorieCine.jpg"
            style="width: 100%"
            alt="cinema"
          />
          <h1 class="text white-border">Voyage cinéphiles</h1>
        </div>
      </div>
      <!-- The dots/circles -->
      <div class="dot-bar">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <nav id="menu">
        <ul class="flex-container-center">
          <li>
            <a href="./index.html"
              ><img
                class="logo-main"
                src="./images/Logos/wild.png"
                alt="logo-wild-travel-agency"
            /></a>
          </li>
          <div class="logos-container flex-container-center">
            <li>
              <a target="_blank" href="https://www.facebook.com/"
                ><img
                  class="logo-facebook"
                  src="./images/Logos/logoFacebook.png"
                  alt="logo-facebook"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com"
                ><img
                  class="logo-instagram"
                  src="./images/Logos/logoInstagram.png"
                  alt="logo-instagram"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.whatsapp.com"
                ><img
                  class="logo-whats-app"
                  src="./images/Logos/whatsapp.png"
                  alt="logo-whats-app"
              /></a>
            </li>
            <li class="logo-sandwitch">
              <a class="dropdown-arrow" href="#"
                ><img
                  src="./images/Logos/logo-sandwitch.png"
                  alt="logo-sandwitch"
              /></a>
              <ul class="sub-menus">
                <li>
                  <a href="./index.html">Accueil</a>
                </li>
                <li><a href="#page-2">Nos catégories de voyages</a></li>
                <li>
                  <a href="./contact.html">Contactez-nous</a>
                </li>
              </ul>
            </li>
          </div>
        </ul>
      </nav>
      <img id="fleche-bas" src="./images/Logos/fleche.png" alt="fleche" />
    </header>
    <div class="page-2" id="page-2">
      <div class="nav-bar-place"></div>
      <main class="container-photo">
        <div class="vignette-container">
          <a href="./category.html">
            <img
              class="vignette-photo"
              src="./images/categorieZene.jpeg"
              alt="zen"
          /></a>
          <h2 class="vignette-text white-border">Zen</h2>
        </div>
        <div class="vignette-container">
          <img
            class="vignette-photo"
            src="./images/categorieFamille.jpeg"
            alt="famille"
          />
          <h2 class="vignette-text white-border">Famille</h2>
        </div>
        <div class="vignette-container">
          <img
            class="vignette-photo"
            src="./images/categorieRomantique.jpg"
            alt="romantique"
          />
          <h2 class="vignette-text white-border">Romantique</h2>
        </div>
        <div class="vignette-container">
          <img
            class="vignette-photo"
            src="./images/categorieLuxe.jpeg"
            alt="luxe"
          />
          <h2 class="vignette-text white-border">Luxe</h2>
        </div>
        <div class="vignette-container">
          <img
            class="vignette-photo"
            src="./images/categorieAventure.jpeg"
            alt="aventure"
          />
          <h2 class="vignette-text white-border">Aventure</h2>
        </div>
        <div class="vignette-container">
          <img
            class="vignette-photo"
            src="./images/categorieCine.jpg"
            alt="cinephile"
          />
          <h2 class="vignette-text white-border">Cinéphile</h2>
        </div>
      </main>
    </div>
    <footer></footer>
    <script src="./script-global.js"></script>
    <script src="./script-nico.js"></script>
  </body>
</html>
